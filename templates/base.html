<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fatigue Detection System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        
        .fatigue-low { color: #28a745; }
        .fatigue-moderate { color: #ffc107; }
        .fatigue-high { color: #fd7e14; }
        .fatigue-critical { color: #dc3545; }
        
        .bg-fatigue-low { background-color: #d4edda; }
        .bg-fatigue-moderate { background-color: #fff3cd; }
        .bg-fatigue-high { background-color: #fde2e4; }
        .bg-fatigue-critical { background-color: #f8d7da; }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-active { background-color: #28a745; }
        .status-inactive { background-color: #6c757d; }
        
        .metric-card {
            transition: transform 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
        }
        
        .recommendation-item {
            border-left: 4px solid #007bff;
            padding-left: 12px;
            margin-bottom: 8px;
        }
        
        .alert-banner {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading .loading-spinner {
            display: inline-block;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-activity"></i>
                Fatigue Detection System
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'history' %}active{% endif %}" href="{{ url_for('history') }}">
                            <i class="bi bi-clock-history"></i> History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'models' %}active{% endif %}" href="{{ url_for('models') }}">
                            <i class="bi bi-cpu"></i> Models
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <span class="status-indicator" id="system-status-indicator"></span>
                            <span id="system-status-text">Disconnected</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Alert Banner -->
    <div id="alert-banner" class="alert-banner"></div>
    
    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JavaScript -->
    <script>
        // Socket.IO connection
        const socket = io();
        
        // Global state
        let systemStatus = {
            is_active: false,
            typing_active: false,
            facial_active: false,
            wearable_active: false
        };
        
        let latestFatigueData = null;
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            updateSystemStatusUI('Connected', true);
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            updateSystemStatusUI('Disconnected', false);
        });
        
        socket.on('system_status', function(data) {
            systemStatus = data;
            updateSystemStatusUI(data.is_active ? 'Active' : 'Inactive', true);
        });
        
        socket.on('fatigue_update', function(data) {
            latestFatigueData = data;
            updateFatigueDisplay(data);
            
            // Show alert if high fatigue
            if (data.alert_level === 'high' || data.alert_level === 'critical') {
                showAlert(data);
            }
        });
        
        // Utility functions
        function updateSystemStatusUI(status, connected) {
            const indicator = document.getElementById('system-status-indicator');
            const text = document.getElementById('system-status-text');
            
            if (indicator && text) {
                indicator.className = `status-indicator ${connected ? 'status-active' : 'status-inactive'}`;
                text.textContent = status;
            }
        }
        
        function updateFatigueDisplay(data) {
            // Update overall fatigue score
            const scoreElement = document.getElementById('overall-score');
            if (scoreElement) {
                scoreElement.textContent = (data.overall_score * 100).toFixed(1) + '%';
                scoreElement.className = `h2 fatigue-${data.fatigue_level}`;
            }
            
            // Update fatigue level
            const levelElement = document.getElementById('fatigue-level');
            if (levelElement) {
                levelElement.textContent = data.fatigue_level.charAt(0).toUpperCase() + data.fatigue_level.slice(1);
                levelElement.className = `badge bg-${getFatigueLevelColor(data.fatigue_level)} fs-6`;
            }
            
            // Update individual scores
            updateScore('typing-score', data.typing_score);
            updateScore('facial-score', data.facial_score);
            updateScore('wearable-score', data.wearable_score);
            
            // Update confidence
            const confidenceElement = document.getElementById('confidence');
            if (confidenceElement) {
                confidenceElement.textContent = (data.confidence * 100).toFixed(1) + '%';
            }
            
            // Update recommendations
            updateRecommendations(data.recommendations);
            
            // Update timestamp
            const timestampElement = document.getElementById('last-update');
            if (timestampElement) {
                timestampElement.textContent = new Date(data.timestamp).toLocaleTimeString();
            }
        }
        
        function updateScore(elementId, score) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = (score * 100).toFixed(1) + '%';
            }
        }
        
        function updateRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            if (container && recommendations) {
                container.innerHTML = '';
                recommendations.forEach(rec => {
                    const div = document.createElement('div');
                    div.className = 'recommendation-item';
                    div.textContent = rec;
                    container.appendChild(div);
                });
            }
        }
        
        function getFatigueLevelColor(level) {
            const colors = {
                'low': 'success',
                'moderate': 'warning',
                'high': 'danger',
                'critical': 'danger'
            };
            return colors[level] || 'secondary';
        }
        
        function showAlert(data) {
            const alertBanner = document.getElementById('alert-banner');
            if (!alertBanner) return;
            
            const alertClass = data.alert_level === 'critical' ? 'alert-danger' : 'alert-warning';
            const icon = data.alert_level === 'critical' ? 'exclamation-triangle-fill' : 'exclamation-triangle';
            
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${icon}"></i>
                    <strong>Fatigue Alert!</strong> ${data.fatigue_level.charAt(0).toUpperCase() + data.fatigue_level.slice(1)} level detected.
                    ${data.recommendations[0] || 'Consider taking a break.'}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertBanner.innerHTML = alertHtml;
            
            // Auto-dismiss after 10 seconds
            setTimeout(() => {
                const alert = alertBanner.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 10000);
        }
        
        // API utility functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`/api${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'API call failed');
                }
                
                return data;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }
        
        async function startMonitoring() {
            try {
                const button = document.getElementById('start-btn');
                if (button) {
                    button.disabled = true;
                    button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Starting...';
                }
                
                await apiCall('/start', { method: 'POST' });
                
                // Update UI
                if (button) {
                    button.style.display = 'none';
                    const stopBtn = document.getElementById('stop-btn');
                    if (stopBtn) stopBtn.style.display = 'inline-block';
                }
                
                showToast('Monitoring started successfully', 'success');
                
            } catch (error) {
                showToast('Failed to start monitoring: ' + error.message, 'danger');
                
                const button = document.getElementById('start-btn');
                if (button) {
                    button.disabled = false;
                    button.innerHTML = '<i class="bi bi-play-fill"></i> Start Monitoring';
                }
            }
        }
        
        async function stopMonitoring() {
            try {
                const button = document.getElementById('stop-btn');
                if (button) {
                    button.disabled = true;
                    button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Stopping...';
                }
                
                await apiCall('/stop', { method: 'POST' });
                
                // Update UI
                if (button) {
                    button.style.display = 'none';
                    const startBtn = document.getElementById('start-btn');
                    if (startBtn) startBtn.style.display = 'inline-block';
                }
                
                showToast('Monitoring stopped successfully', 'success');
                
            } catch (error) {
                showToast('Failed to stop monitoring: ' + error.message, 'danger');
                
                const button = document.getElementById('stop-btn');
                if (button) {
                    button.disabled = false;
                    button.innerHTML = '<i class="bi bi-stop-fill"></i> Stop Monitoring';
                }
            }
        }
        
        function showToast(message, type = 'info') {
            // Create toast container if it doesn't exist
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
                document.body.appendChild(toastContainer);
            }
            
            // Create toast
            const toastId = 'toast-' + Date.now();
            const toastHtml = `
                <div id="${toastId}" class="toast" role="alert">
                    <div class="toast-header">
                        <i class="bi bi-info-circle text-${type} me-2"></i>
                        <strong class="me-auto">System</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            // Show toast
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            // Remove from DOM after hiding
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
        
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Request initial update
            socket.emit('request_update');
            
            // Page-specific initialization
            if (typeof initializePage === 'function') {
                initializePage();
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
